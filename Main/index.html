<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container border">
        <div id="start-screen" class="start row">
            <h1 class="text-center">Coding Quiz</h1>
            <p class="text-center">
                The following quiz will test your knowledge with coding related questions. Every wrong answer will affect your score/time by 10 seconds.
            </p>
            <div class="col text-center">
                <button id="start" class="btn btn-default border">Start Quiz</button>
            </div>
        </div>
    </div>

    <div id="questions" class=".d-none">
        <h2 id="questionTitle"></h2>
        <div id="choices" class=".d-block"></div>
    </div>
    
</body>
</html>
